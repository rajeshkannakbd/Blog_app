services:
  # Backend API (Express + Node)
  - type: web
    name: blog-app-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false   # Add this in Render Dashboard
      - key: JWT_SECRET
        sync: false   # Add this in Render Dashboard

  # Frontend (React + Vite)
  - type: static
    name: blog-app-client
    rootDir: Client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://blog-app-server.onrender.com
    redirects:
      - source: /*
        destination: /index.html
        action: rewrite
